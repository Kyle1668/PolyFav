<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>FriendFav</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <h1>PolyFav.io</h1>
                        <h3>Remember your friend's favorite things</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="prompt">
                        <h1>App Summary</h1>

                        <div class="prompt-body">
                            <h4>Track your friend's favorite things.</h4>

                            <h5>Great for...</h5>

                            <ul>
                                <li>Gifts</li>
                                <li>Cheering them up</li>
                                <li>Showing them a good time</li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="form">
                        <h1>Login</h1>
                        <div class="form-fields">

                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                <input type="text" class="form-control" id="UserNameInput" placeholder="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input type="text" class="form-control" id="PasswordInput" placeholder="Password" aria-describedby="basic-addon1">
                            </div>

                            <button type="button" class="btn btn-default" id="SubmitButton" aria-label="Left Align">
                                Submit
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="footer">-->
        <!--<div class="container">-->
            <!--<small>Created by Kyle O'Brien | www.github.com/Kyle1668</small>-->
        <!--</div>-->
    <!--</div>-->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/login/index.js"></script>

</body>
</html>
